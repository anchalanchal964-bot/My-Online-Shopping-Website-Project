<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <title>Event Registration Form</title>
</head>
<body>
    <h2>Event Registration form</h2>
    <form action="">
    <label for="Name">Enter Name:</label>
    <input type="text" name="" id="" required><br>
    <label for="email">Enter Email Id:</label>
    <input type="email" name="" id="" required><br>
    <label for="department">Enter Department</label>
    <input type="text" name="" id="" ><br>
    <label for="Rollno">Enter RollNo:</label>
    <input type="text" name="" id="" required><br>
    <label for="Gender" required>Enter Gender:</label><br>
    <label for="">Male</label>
    <input type="radio" name="Gender" value="Male" id="">
    <label for="">Female</label>
    <input type="radio" name="Gender" value="Female" id="">
    <label for="">Other</label>
    <input type="radio" name="Gender" value="Other" id=""><br>
    <label for="Event" required="">Choose Event:</label><br>
    <select name="event" id="event"required>
    <option value=""required>--Choose an event--</option>
    <option value="coding">Coding Contest</option>
    <option value="seminar">Tech Seminar</option>
    <option value="workshop">Web Development Workshop</option>
    <option value="quiz">Technical Quiz</option>
    </select><br>
    <label for="message">Additional notes:</label><br>
    <textarea name="message" id="message" rows="3" placeholder="Any message..."></textarea><br>
    <div> 
        <input type="submit" value="Register"required><br>
        <input type="reset" value="Clear">
    </div>
    </form>
</body>
</html>
