
    <!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Multimedia Web Page</title>
</head>
<body>
  <h1>Multimedia Web Page</h1>
  <p>This page shows how to embed audio and video using HTML5 tags.</p>

  <hr>
  <h2>Audio Example</h2>
  <p>Listen to the sample audio below:</p>
  <audio controls>
    <source src="media/sample-audio.mp3" type="audio/mpeg">
    <source src="media/sample-audio.ogg" type="audio/ogg">
    Your browser does not support the audio element.
  </audio>

  <hr>
  <h2>Video Example</h2>
  <p>Watch the sample video below:</p>
  <video width="480" height="320" controls>
    <source src="media/sample-video.mp4" type="video/mp4">
    <source src="media/sample-video.webm" type="video/webm">
    Your browser does not support the video tag.
  </video>

  <hr>

  <p>&copy; 2025 Multimedia Demo Page</p>
</body>
</html>
